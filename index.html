<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <img src="bank.svg" alt="bank" />
        <ul class="list">
          <li><a href="#">БАНК</a></li>
          <li><a href="" class="disabled">БИЗНЕС</a></li>
          <li><a href="" class="disabled">ИНВЕСТИЦИИ</a></li>
          <li><a href="" class="disabled">СТРАХОВАНИЕ</a></li>
          <li><a href="" class="disabled">МОБАЙЛ</a></li>
          <li><a href="" class="disabled">ПУТЕШЕСТВИЯ</a></li>
          <li><a href="" class="disabled">РАЗВЛЕЧЕНИЯ</a></li>
        </ul>
        <button>ВОЙТИ</button>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Конвертер валют онлайн</h1>
        <div class="row">
          <div class="change from">
            <span>У меня есть </span>
            <div class="currency__list left">
              <button class="item">AZN</button>
              <button class="item">USD</button>
              <button class="item">EUR</button>
              <select id="fromEl" class="item selected"></select>
            </div>
            <div class="enterCurrency right">
              <input type="number" id="inputFrom" min="1" />
              <span class="rate" id="rateFrom"></span>
            </div>
          </div>

          <div class="change to">
            <span>Хочу приобрести </span>
            <div class="currency__list right">
              <button class="item">AZN</button>
              <button class="item">USD</button>
              <button class="item">EUR</button>
              <select id="toEl" class="item selected"></select>
            </div>

            <div class="enterCurrency">
              <input type="number" id="inputTo" min="1" />
              <span class="rate" id="rateTo"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
